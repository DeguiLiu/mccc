name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, Release]
        include:
          - os: ubuntu-latest
            compiler: gcc
          - os: macos-latest
            compiler: clang
          - os: windows-latest
            compiler: msvc

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DMCCC_BUILD_TESTS=ON -DMCCC_BUILD_EXAMPLES=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j

    - name: Run Tests
      working-directory: build
      run: ctest -C ${{ matrix.build_type }} --output-on-failure --verbose

  build-with-options:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: "SPSC Mode"
            flags: "-DMCCC_SINGLE_PRODUCER=1"
          - name: "Different Queue Depth"
            flags: "-DMCCC_QUEUE_DEPTH=4096"
          - name: "Custom Limits"
            flags: "-DMCCC_MAX_MESSAGE_TYPES=16 -DMCCC_MAX_CALLBACKS_PER_TYPE=32"

    steps:
    - uses: actions/checkout@v4

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake with ${{ matrix.config.name }}
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DMCCC_BUILD_TESTS=ON -DCMAKE_CXX_FLAGS="${{ matrix.config.flags }}"

    - name: Build
      run: cmake --build build --config Release -j

    - name: Run Tests
      working-directory: build
      run: ctest -C Release --output-on-failure

  sanitizers:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - address
          - thread
          - undefined

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake with ${{ matrix.sanitizer }} sanitizer
      env:
        CC: clang
        CXX: clang++
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DMCCC_BUILD_TESTS=ON \
          -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer" \
          -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=${{ matrix.sanitizer }}"

    - name: Build
      run: cmake --build build -j

    - name: Run Tests
      working-directory: build
      run: |
        if [ "${{ matrix.sanitizer }}" = "thread" ]; then
          ctest --output-on-failure --verbose -E "Throughput stability|latency percentiles"
        else
          ctest --output-on-failure --verbose
        fi

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format
        pip install cpplint

    - name: Check clang-format
      run: |
        find include examples tests \( -name '*.hpp' -o -name '*.cpp' \) | xargs clang-format --dry-run --Werror

    - name: Run cpplint
      run: |
        cpplint --recursive include/ examples/ tests/
